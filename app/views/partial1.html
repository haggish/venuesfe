<div class="container">
    <div class="row">
        <div class="col-md-4">
            <accordion close-others="true">
                <accordion-group ng-repeat="event in events" heading="{{event.venue()}}">
                    <p ng-bind-html="event.desc()"></p>
                </accordion-group>
            </accordion>
        </div>
        <div class="col-md-8">
            <leaflet center="center" markers="venues" paths="paths"
                     width="640px" height="480px">Map goes here</leaflet>
        </div>
    </div>
</div>
